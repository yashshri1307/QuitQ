<div class="container mt-5">
    <h2>Delete Order</h2>
    <div class="mb-3">
      <label for="orderId" class="form-label">Order ID</label>
      <input
        type="number"
        id="orderId"
        [(ngModel)]="orderId"
        name="orderId"
        class="form-control"
      />
    </div>
    <button class="btn btn-danger" (click)="deleteOrder()">Delete</button>
  </div>
