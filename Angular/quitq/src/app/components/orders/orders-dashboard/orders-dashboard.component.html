<div class="container mt-5"> 
  <div class="row">
    <!-- Add Orders Card -->
    <div class="col-md-3">
      <div class="card text-center shadow-sm h-100">
        <div class="card-body">
          <i class="fa fa-plus-circle card-icon mb-3"></i>
          <h5 class="card-title">Add Orders</h5>
          <p class="card-text">Create a new order quickly and easily.</p>
          <button class="btn btn-primary" routerLink="/add-orders">Go to Add Orders</button>
        </div>
      </div>
    </div>

    <!-- Update Orders Card -->
    <div class="col-md-3">
      <div class="card text-center shadow-sm h-100">
        <div class="card-body">
          <i class="fa fa-edit card-icon mb-3"></i>
          <h5 class="card-title">Update Orders</h5>
          <p class="card-text">Modify existing orders as needed.</p>
          <button class="btn btn-warning" routerLink="/update-orders">Go to Update Orders</button>
        </div>
      </div>
    </div>

    <!-- Delete Orders Card -->
    <div class="col-md-3">
      <div class="card text-center shadow-sm h-100">
        <div class="card-body">
          <i class="fa fa-trash card-icon mb-3"></i>
          <h5 class="card-title">Delete Orders</h5>
          <p class="card-text">Remove orders you no longer need.</p>
          <button class="btn btn-danger" routerLink="/delete-orders">Go to Delete Orders</button>
        </div>
      </div>
    </div>

    <!-- Display Orders Card -->
    <div class="col-md-3">
      <div class="card text-center shadow-sm h-100">
        <div class="card-body">
          <i class="fa fa-list card-icon mb-3"></i>
          <h5 class="card-title">Display Orders</h5>
          <p class="card-text">View all orders and their details.</p>
          <button class="btn btn-success" routerLink="/display-orders">Go to Display Orders</button>
        </div>
      </div>
    </div>
  </div>
</div>
