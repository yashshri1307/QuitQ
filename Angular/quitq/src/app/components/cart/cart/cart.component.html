<div class="cart-container">
  <h2>Your Cart</h2>

  <!-- Show a message if the cart is empty -->
  <div *ngIf="cartItems.length === 0" class="empty-cart-message">
    <img src="assets/emptycart.jpg">
  </div>

  <!-- Display cart items -->
  <div *ngFor="let item of cartItems" class="cart-item">
    <img [src]="'assets/' + item.imageUrl" alt="{{ item.name }}" class="product-image" />
    <div class="product-info">
      <p class="product-name">{{ item.name }}</p>
      <p class="product-price">₹{{ item.price }}</p>
    </div>
    
    <div class="quantity-controls">
      <button (click)="decreaseQuantity(item)" class="quantity-btn">-</button>
      <span class="quantity-display">{{ item.quantity }}</span>
      <button (click)="increaseQuantity(item)" class="quantity-btn">+</button>
    </div>
    
    <button (click)="removeFromCart(item)" class="remove-btn">Remove</button>
  </div>

  <!-- Cart total section -->
  <div *ngIf="cartItems.length > 0" class="cart-total">
    <p class="total-text">Total: ₹{{ calculateTotal() }}</p>
    <button (click)="onProceedToCheckout()" class="checkout-btn">Proceed to Checkout</button>
  </div>
</div>
