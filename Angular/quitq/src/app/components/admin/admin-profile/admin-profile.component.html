<header>

</header>

<div class="profile-container">

    <div>
      <h2>John Doe</h2>
      <p>Admin | johndoe@example.com</p>
    </div>

</div>

<footer>
  <p>&copy; CONFIDENTIAL INFORMATION, DON'T SHARE WITH ANYONE.</p>
</footer>
