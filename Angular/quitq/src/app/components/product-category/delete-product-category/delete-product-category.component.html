<div class="container mt-5">
    <h3 class="text-center">Delete Product Category</h3>
    <div class="mb-3">
      <label for="categoryId" class="form-label">Category ID</label>
      <input
        type="number"
        id="categoryId"
        class="form-control"
        [(ngModel)]="categoryId"
        name="categoryId"
        required
      />
    </div>
    <button class="btn btn-danger" (click)="onDelete()">Delete Category</button>
  </div>
